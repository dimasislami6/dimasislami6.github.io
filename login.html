<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>daftar magang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <!--container utama-->
   <div class="container" style="width: 50rem;">
      <!--navbar-->
      <nav class="navbar border mt-4 shadow rounded-1 bg-primary">
            <a class="navbar-brand mx-3" href="#">
              <img src="tps.png" alt="Bootstrap" width="95" height="50">
            </a>
            <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="login.html">Register</a>
                </li>
              </ul>
            </div>
      </nav>
       
      <!--konten-->
      
        <div class="d-flex justify-content-center bg-white">
          <!--card 1-->
          <form class="row g-3 p-5">
            <h4 class="text-center">Isi data diri anda</h4>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nama</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">NIK</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Instansi</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Jurusan</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Semester</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Alamat (ktp)</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Tanggal Lahir (HH/MM/YYYY) </label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Jenis Kelamin</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
            </div>
            <div class="col-12">
              <label for="inputZip" class="form-label">Usia</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <h4 class="text-center mt-5 ">Upload Berkas</h4>
            <div class="col-12">
              <p class="mb-1">Curriculum Vitae</p>
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
              </div>
            </div>
            <div class="col-12">
              <p class="mb-1">Transkrip Nilai
              </p>
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
              </div>
            </div>
            <div class="col-12">
              <p class="mb-1">Surat Rekomendasi Universitas</p>
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
              </div>
            </div>
            <div class="col-12">
              <p class="mb-1">Surat Pernyataan Tanggungjawab Mutlak (SPTJM)</p>
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
              </div>
            </div>
            <div class="col-12">
              <p class="mb-1">Foto / Scan KTP
              </p>
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
              </div>
            </div>
            <div class="col-12">
              <p class="mb-1">Sertifikat pengalaman organisasi (opsional)</p>
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Dengan ini saya menyatakan bahwa data yang saya isi adalah benar
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">daftar</button>
            </div>
          </form>
          


      </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <!--footer -->
      
  </body>
</html>
